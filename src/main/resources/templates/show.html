<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">Age</th>
    </tr>
    </thead>
    <td th:text="${user.getName()}"/>
    <td th:text="${user.getSurname()}"/>
    <td th:text="${user.getAge()}"/>
    </tr>
</table>
<br/>
<a href="/admin/users">Return to Users</a>
<br/>
<br/>
<a th:href="@{/admin/users/edit/?id={id}(id=${user.getId()})}">Edit User</a>
<br/>
<br/>
<form th:method="DELETE" th:action="@{/admin/users/?id={id}(id=${user.getId()})}">
    <input type="submit" value="Delete User"/>
</form>
<br/>
<form th:method="POST" th:action = "@{/logout}" >
    <input type="submit" value="Logout">
</form>
</body>
</html>
